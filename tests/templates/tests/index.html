<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список проектов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Список проектов</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project-test-runs' project.id %}">{{ project.name }}</a></li>
        {% empty %}
            <li>Проекты не найдены</li>
        {% endfor %}
    </ul>
</body>
</html>
